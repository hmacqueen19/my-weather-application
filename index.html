<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
   
</head>
  <body>
    <div class="container">
        <h1>The Crocheter's Almanac</h1>
        <div class="weather-app-wrapper">
            <div class="form-wrapper">
                <form id="search-form">
                    <div class="row">
                        <div class="col-6">
                            <input id="location-bar" class="location-bar" type="text" placeholder="Enter your location">
                        </div>
                        <div class="col-3">
                            <input id="search-button" class="search-button" type="submit" value="Search">
                        </div>
                        <div class="col-3">
                            <input id="submit-button" class="current-location" type="submit" value="Current Location">
                        </div>    
                    </div>
                </form>    
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card current-weather">
                        <div class="overview">
                            <h2 id="current-location" class="card-title"></h5>
                            <ul>
                                <li id="last-updated">Last updated: <span id="current-date"></span></li>
                                <li id="description"></li>
                            </ul> 
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="clearfix weather-temperature">
                                    <img src="" alt="clear" id="icon"/>
                                    <div id="temperature-information">
                                        <strong id="temperature-current"></strong>
                                        <span class="units">
                                            <a href="#" id="fahrenheit" class="active"> °F </a> |
                                            <a href="#" id="celsius" >°C</a>
                                        </span>
                                    </div>    
                                </div>
                            </div>    
                            <div class="col-6" id="humidity-wind">
                                <ul>
                                    <li>Humidity: <span id="humidity">%</span>
                                    </li>
                                    <li>Wind: <span id="wind">mph</span></li>
                                </ul>
                            </div>
                        </div>    
                    </div>
                </div>
            <div class="weather-forecast" id="forecast"></div>
            <div class="col-12">
                <div class="card blanket-information">
                    <div class="card-body">
                        <h5 class="card-title">Yarn Color and Range</h5>
                        <p class="card-text">Data will appear here</p>
                    </div>
                </div>
            </div>
        </div>
        <p>
            <a href="https://github.com/hmacqueen19/my-weather-application">Open-source code</a> by Helen Macqueen
        </p>
       <script src="src/index.js"></script> 
    </div>    
  </body>
</html>
